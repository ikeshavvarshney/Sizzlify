<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzlify - Music Player Web App</title>
    <link rel="icon" href="assets/sizzlify-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-main">
    <header class="flex-row">
        <div class="nav flex-row">
            <img height="50" src="assets/logo-sizzlify.svg" alt="logo" class="logo">
            <div class="search flex-row">
                <button class="btn bg-secondary">
                    <img width="20" src="assets/home.svg" alt="home icon">
                </button>
                <form action="get" class="bg-secondary flex-row search-form">
                    <button class="btn">
                        <img width="18" src="assets/search.svg" alt="search icon">
                    </button>
                    <input type="text" placeholder="What do you wanna play...?" class="search-input">
                </form>
            </div>
            <div class="links flex-row">
                <a href="#">Premium</a>
                <a href="#">Download</a>
                <a href="#">Support</a>
            </div>
        </div>
        <div class="seperator"></div>
        <a href="#" class="flex-row">
            <img width="20" src="assets/download-app.svg" alt="download-app">
            <span>Install App</span>
        </a>
        <div class="account">
            <a href="#" class="signup">Sign up</a>
            <a href="#" class="login">Log in</a>
        </div>
    </header>
</body>

</html>
