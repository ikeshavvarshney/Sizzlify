<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzlify - Music Player Web App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav">
            <img height="50" src="assets/logo-sizzlify.svg" alt="logo" class="logo">
            <div class="search">
                <button class="btn-pink">
                    <img width="20" src="assets/home.svg" alt="home-icon">
                </button>
                <form action="get" class="search-form">
                    <button class="btn-pink">
                        <img width="18" src="assets/search.svg" alt="search icon">
                    </button>
                    <input type="text" placeholder="What do you wanna play...?" class="search-input" id="song-search">
                </form>
            </div>
            <div class="links">
                <a href="#">Premium</a>
                <a href="#">Download</a>
                <a href="#">Support</a>
            </div>
        </div>
        <div class="seperator"></div>
        <a href="#" class="install-app">
            <img width="20" src="assets/download-app.svg" alt="download-app">
            <span>Install App</span>
        </a>
        <div class="account">
            <a href="#" class="signup">Sign up</a>
            <a href="#" class="login">Log in</a>
        </div>
    </header>
    <main>
        <div class="left">
            <section class="browse">
                
            </section>
        </div>
        <div class="right"></div>
    </main>
</body>

</html>
